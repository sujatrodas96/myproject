<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>a calculator</title>
</head>
<style type="text/css">
    .button {
  background-color: #4CAF50;
  border: none;
  border-radius: 4px;
  color: white;
  padding: 10px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 15px;
  margin: 4px 2px;
  cursor: pointer;
}
input[type=number]{
  width: 50%;
  padding: 10px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 2px solid red;
  border-radius: 4px;
  box-sizing: border-box;
}
#heading {
    color: black;
    font-size: 27px;
    display: inline-block;
    font-family: cursive;
}
</style>
<body>
 <center>
    <h2 id="heading">A Mini Calculator</h2>
    <form name="frm">
        <input type="number" name="f1" id="f2" placeholder="enter number 1:" onchange="function_number();"><br> 
        <input type="number" name="f1" id="f22" placeholder="enter number 2:" onchange="function_number2();"><br>
        <input type="button" name="" class="button" value="sum" onclick="fun();">
        <input type="button" name="" class="button" value="sub" onclick="fun1();">
        <input type="button" name="" class="button" value="mult" onclick="fun2();">
        <input type="button" name="" class="button" value="division" onclick="fun3();">
        <input type="button" name="" class="button" value="reminder" onclick="fun8();">
        <input type="button" name="" class="button" value="whole square" onclick="fun4();">
        <input type="button" name="" class="button" value="whole cube" onclick="fun5();">
        <input type="button" name="" class="button" value="Square Root" onclick="fun6();">
        <input type="button" name="" class="button" value="cube Root" onclick="fun7();">
        
    </form>
    <p id="p1"></p>
    <p id="p2"></p>
 </center>
    <script type="text/javascript">
        function function_number()
        {
            var number_1 = document.getElementById('f2').value;
            
             if(number_1!="")
             {
                document.getElementById('f2').style.border = "2px solid green";
                
             }
             else if(number_1=="")
             {
                document.getElementById('f2').style.border = "2px solid red";
             }
             else
             {
                return false;
             }
         }
        function function_number2()
        {
            var number_2 = document.getElementById('f22').value;

                if(number_2!="")

             {
                document.getElementById('f22').style.border = "2px solid green";
                
             }
             else if(number_2=="")
             {
                document.getElementById('f22').style.border = "2px solid red";
             }
             else
             {
                return false;
             }
        }
        

        function fun() {
            var number_1 = document.getElementById('f2').value;
            var number_2 = document.getElementById('f22').value;

            if (number_1 == "" ||  number_2 == "") {

            } else {
                document.getElementById('p1').innerHTML = "The Result Of: (number_1 + number_2) Is: "+( parseInt(number_1) + parseInt(number_2) );
                document.getElementById('p2').innerHTML ="";
            }
        }

        function fun1() {
            var number_1 = document.getElementById('f2').value;
            var number_2 = document.getElementById('f22').value;

                alert('please put the Number First');

                document.getElementById('p2').innerHTML = "";
            }
        }

        function fun2() {
            var number_1 = document.getElementById('f2').value;
            var number_2 = document.getElementById('f22').value;

            if (number_1 == "" || number_2 == "") {
                alert('please put the Number First');
            } else {
                document.getElementById('p1').innerHTML = "The Result Of: (number_1 * number_2) Is: "+(parseInt(number_1) * parseInt(number_2));
                document.getElementById('p2').innerHTML ="";

        function fun3() {
            var number_1 = document.getElementById('f2').value;
            var number_2 = document.getElementById('f22').value;

            if (number_1 == "" || number_2 == "") {
                alert('please put the Number First');

        }

        function fun8() {
            var number_1 = document.getElementById('f2').value;
            var number_2 = document.getElementById('f22').value;
    
            if(number_1 == "" || number_2 == "") {
                alert('please put the Number First');
            } else {
                 document.getElementById('p1').innerHTML = "The Result Of: (number_1 % number_2) Is: "+(parseInt(number_1) % parseInt(number_2));
                 document.getElementById('p2').innerHTML ="";
             }

        function fun4() {
            var number_1 = document.getElementById('f2').value;
            var number_2 = document.getElementById('f22').value;

            if(number_1 == "" && number_2 == "") {

            } else {
                if(number_1 != ""){
                document.getElementById('p1').innerHTML = "The Result Of: (number_1 Whole Square is) Is: "+(parseInt(number_1) * parseInt(number_1));}

        function fun5() {
            var number_1 = document.getElementById('f2').value;
            var number_2 = document.getElementById('f22').value;

            if(number_1 == "" && number_2 == "") {
                alert('please put the Number First');
            } else {
                 if(number_1 != ""){
                document.getElementById('p1').innerHTML = "The Result Of: (number_1 Cube Root is) Is: "+(parseInt(number_1) * parseInt(number_1) * parseInt(number_1));}

                document.getElementById('p2').innerHTML = "The Result Of: (number_2 Cube Root is) Is: "+(parseInt(number_2) * parseInt(number_2) * parseInt(number_2));}
            }
        }

        function fun6() {
            var number_1 = document.getElementById('f2').value;
            var number_2 = document.getElementById('f22').value;
            
            if(number_1 == "" && number_2 == "") {
                alert('please put the Number First');
            } else {
                 if(number_1 != ""){
                document.getElementById('p1').innerHTML = "The Result Of: (number_1 Square Root) Is: "+(parseFloat(Math.sqrt(number_1)).toFixed(2));}
                 if(number_2 != ""){

            if(number_1 == "" && number_2 == "") {
